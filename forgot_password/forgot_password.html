<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="forgot_password.css">
    <script src="forgot_password_validation.js"></script>
    <script src="../utils/validation.js"></script>
    <script src="../utils/my_local_storage.js"></script>

</head>

<body>
    <div id="wrapper-emaiVerification">
        <div class="image">
            <img src="../assets/erp_logo.jpeg" width="100" height="100" class="center">
        </div>
        <div class="form">
            <div class="title">
                <h1><b>Email Verification</b></h1>
            </div>
            <div class="email_verification_form">
                <div class="row">
                    <i class="fa fa-envelope-o"></i>
                    <input id="email" type="text" placeholder="Email Id"><br>
                </div>
                 <div class="row">
                    <button id="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div id="wrapper-resetPassword">
        <div class="image">
            <img src="../assets/erp_logo.jpeg" width="100" height="100" class="center">
        </div>
        <div class="form">
            <div class="title">
                <h1><b>Forgot Password Form</b></h1>
            </div>
            <div class="forgot_password_form">
                <div class="row">
                    <i id="lockChangePassword" class="fa fa-lock"></i>
                    <input id="changePassword" type="password" placeholder="Change Password">
                </div>
                <div class="row">
                    <i id="lockConfirmPassword" class="fa fa-lock"></i>
                    <input id="confirmPassword" type="password" placeholder="Confirm Password">
                </div>
                
                <div class="row">
                    <button id="resetPassword">Reset password</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
