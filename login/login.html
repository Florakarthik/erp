<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="login.css">
    <script src="login_validation.js"></script>
    <script src="../utils/validation.js"></script>
    <script src="sign_up_validation.js"></script>
    <script src="../utils/my_local_storage.js"></script>

</head>

<body>
    <div id="wrapper">
        <div class="image">
            <img src="../assets/erp_logo.jpeg" width="100" height="100" class="center">
        </div>
        <div class="form">
            <div class="title">
                <h1><b>Login Form</b></h1>
            </div>
            <div class="login_form">
                <div class="row">
                    <i class="fa fa-envelope-o"></i>
                    <input id="email" type="text" placeholder="Email Id"><br>
                </div>
                <div class="row">
                    <i id="lock" class="fa fa-lock"></i>
                    <input id="password" type="password" placeholder="Password">
                </div>
                <div class="row">
                    <span class="forgotpsw"><a id="forgot_password" href="login.html" target="_blank">Forgot
                            Password?</a></span><br>
                    <button id="login">LOGIN</button><br>
                    <button id="sign_up">SIGN UP</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
